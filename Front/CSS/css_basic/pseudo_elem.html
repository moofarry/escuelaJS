<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
<style>
li::first-letter{
    color: orange;
    font-size: 20px;
    font-size: xx-large;
}
ul li::marker {
  color: red;
  font-size: 1.5em;
}
</style>
<body>
    <input type="range" min="0" max="100" step="5" value="50"/>
<ul>
    <li>Conejo</li>
    <li>Perro</li>
    <li>Vaca</li>
    <li>Sapo</li>
    <li>Zorro</li>
</ul>

</body>
</html>
