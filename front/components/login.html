<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      margin: 0px;
      font-family: 'Muli', sans-serif;
      background-color: #48639C;
      
    }
    .header {
      background-color: #48639C;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      width: 200px;
      margin-top: 10px;
      margin-left: 10px;
    }
    

  </style>
<body>
    <header class="header">
        <img src="./assets/logo-platzi-video-BW2.png" alt="logo-platzi-video-BW2"> 
    </header>
    <section class="login">
        <section class="login__container">
            <h2>log in</h2>
            <form class="login__container-form" action="">
                <input class="input" type="text" placeholder="E-mail">
                <input class="input" type="password" placeholder="password">
                <button class="button">Login </button>
                <div class="login_container-remember-me">
                    <label >
                        <input type="checkbox" name="" id="box1" value="checkbox">Remember me
                    </label>
                    <a href="">Forgot Password?</a>
                </div>
            </form>
            <section class="login_container-social-media">
                <div>
                    <img src="./assets/icons/google-icon.png" alt="log with Google">Log in with Google
                    <img src="./assets/icons/twitter-icon.png" alt="log with twitter">Log in with Twitter
                </div>
            </section>
            <p class="login__container-register"> Don't have an account?  <a href="">Sign Up</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy Statement</a>
        <a href="/">Any help?</a>
    </footer>
</body>
</html>
